<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Postani gimnazijec na biotehni≈°ki gimnaziji</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      overflow: hidden;
    }

    /* Uporabi dinamiƒçni viewport (re≈°i Android ‚Äúodrezan‚Äù bottom UI) */
    #app {
      position: relative;
      width: 100vw;
      height: 100dvh;
      overflow: hidden;
      background: #000;
    }

    /* Kamera ƒçez cel ekran */
    #video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* selfie */
    }

    /* PNG maska ƒçez kamero */
    #mask {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .header {
      position: absolute;
      top: calc(0.8rem + env(safe-area-inset-top));
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 1.6rem);
      max-width: 920px;
      text-align: center;
      padding: 0.6rem 0.9rem;
      border-radius: 14px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
    }

    .header h1 {
      font-size: 1.05rem;
      font-weight: 900;
      line-height: 1.2;
    }

    .header p {
      margin-top: 0.25rem;
      font-size: 0.85rem;
      opacity: 0.9;
    }

    .controls {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: env(safe-area-inset-bottom, 0.8rem);
      width: calc(100% - 1.6rem);
      max-width: 920px;

      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.6rem;

      padding: 0.9rem;
      padding-bottom: calc(0.9rem + env(safe-area-inset-bottom));
      border-radius: 18px;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.85rem 1rem;
      font-size: 1rem;
      font-weight: 900;
      cursor: pointer;
      background: #fff;
      color: #111;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }

    button.secondary {
      background: rgba(255,255,255,0.14);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.22);
      box-shadow: none;
    }

    .zoomRow {
      grid-column: 1 / -1;
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 0.7rem;
      padding: 0.2rem 0.2rem 0;
    }

    .zoomRow .label {
      font-size: 0.85rem;
      opacity: 0.95;
      white-space: nowrap;
    }

    .zoomRow input[type="range"] {
      width: 100%;
    }

    .zoomVal {
      font-variant-numeric: tabular-nums;
      font-size: 0.85rem;
      opacity: 0.95;
      min-width: 3.2rem;
      text-align: right;
    }

    .note {
      grid-column: 1 / -1;
      text-align: center;
      font-size: 0.78rem;
      opacity: 0.9;
      line-height: 1.35;
      margin-top: 0.2rem;
    }

    #canvas { display: none; }
  </style>
</head>

<body>
  <div id="app">
    <video id="video" autoplay playsinline></video>

    <!-- PNG mora biti v isti mapi kot index.html -->
    <img id="mask" src="gimnazijec.png" alt="Gimnazijec maska">

    <div class="header">
      <h1>Postani gimnazijec na biotehni≈°ki gimnaziji</h1>
      <p>Pribli≈æaj/oddalji in klikni ‚ÄúSlikaj se‚Äù (shranjeno brez popaƒçenja).</p>
    </div>

    <div class="controls">
      <button id="captureBtn">üì∏ Slikaj se</button>
      <button id="flipBtn" class="secondary">üîÑ Kamera</button>

      <div class="zoomRow">
        <div class="label">üîç Zoom</div>
        <input id="zoomSlider" type="range" min="0.8" max="2.0" step="0.01" value="1.00" />
        <div id="zoomVal" class="zoomVal">1.00√ó</div>
      </div>

      <div class="note">
        iPhone: ƒçe se fotka odpre v novem zavihku, izberi <b>Share ‚Üí Save Image</b>.
      </div>
    </div>

    <canvas id="canvas"></canvas>
  </div>

  <script>
    const video = document.getElementById('video');
    const mask = document.getElementById('mask');
    const canvas = document.getElementById('canvas');

    const captureBtn = document.getElementById('captureBtn');
    const flipBtn = document.getElementById('flipBtn');

    const zoomSlider = document.getElementById('zoomSlider');
    const zoomVal = document.getElementById('zoomVal');

    let currentStream = null;
    let facingMode = "user"; // "user" sprednja, "environment" zadnja
    let zoom = 1;

    // Izhod 16:9 (to je format shranjene slike)
    const outW = 1920;
    const outH = 1080;

    async function startCamera() {
      try {
        if (currentStream) {
          currentStream.getTracks().forEach(t => t.stop());
          currentStream = null;
        }

        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode }
        });

        currentStream = stream;
        video.srcObject = stream;

      } catch (err) {
        alert("Ne morem dostopati do kamere. Dovoli uporabo kamere v brskalniku.\nNapaka: " + err.message);
      }
    }

    startCamera();

    flipBtn.addEventListener('click', async () => {
      facingMode = (facingMode === "user") ? "environment" : "user";
      // ‚Äúselfie‚Äù zrcalimo samo pri sprednji kameri
      video.style.transform = (facingMode === "user") ? "scaleX(-1)" : "none";
      await startCamera();
    });

    zoomSlider.addEventListener('input', (e) => {
      zoom = parseFloat(e.target.value);
      zoomVal.textContent = zoom.toFixed(2) + "√ó";
    });

    captureBtn.addEventListener('click', () => {
      if (!video.videoWidth || !video.videoHeight) {
        alert("Kamera se ≈°e zaganja. Poskusi ponovno ƒçez trenutek.");
        return;
      }

      canvas.width = outW;
      canvas.height = outH;

      const ctx = canvas.getContext('2d');

      const vw = video.videoWidth;
      const vh = video.videoHeight;

      /**
       * KLJUƒå: "cover" risanje + zoom, da se shranjena slika ne stisne.
       * To je isto logiko kot CSS object-fit: cover.
       */
      const baseScale = Math.max(outW / vw, outH / vh);
      const scale = baseScale * zoom;

      const drawW = vw * scale;
      const drawH = vh * scale;

      const dx = (outW - drawW) / 2;
      const dy = (outH - drawH) / 2;

      // Nari≈°i video (zrcalimo, ƒçe je sprednja kamera)
      if (facingMode === "user") {
        ctx.save();
        ctx.translate(outW, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(video, -(dx + drawW), dy, drawW, drawH);
        ctx.restore();
      } else {
        ctx.drawImage(video, dx, dy, drawW, drawH);
      }

      // Masko nari≈°i ƒçez v enaki 16:9 velikosti
      const drawMaskAndSave = () => {
        ctx.drawImage(mask, 0, 0, outW, outH);
        saveImage();
      };

      if (mask.complete) drawMaskAndSave();
      else mask.onload = drawMaskAndSave;
    });

    function saveImage() {
      const dataUrl = canvas.toDataURL("image/png");

      const a = document.createElement('a');
      a.href = dataUrl;
      a.download = 'postani-gimnazijec-16x9.png';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
