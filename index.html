<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Postani gimnazijec na biotehni≈°ki gimnaziji</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      overflow: hidden;
    }

    /* Kljuƒç: 100dvh (mobilni brskalniki) + safe-area */
    #app {
      position: relative;
      width: 100vw;
      height: 100dvh;
      overflow: hidden;
      padding-bottom: env(safe-area-inset-bottom);
    }

    #video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* selfie obƒçutek */
    }

    #mask {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .header {
      position: absolute;
      top: 0.8rem;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 2rem);
      max-width: 900px;
      text-align: center;
      padding: 0.6rem 0.9rem;
      border-radius: 14px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
    }

    .header b { font-size: 1.02rem; }
    .header p { margin-top: 0.25rem; font-size: 0.85rem; opacity: 0.9; }

    .controls {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: calc(0.6rem + env(safe-area-inset-bottom)); /* da ne gre pod sistemske gumbe */
      width: calc(100% - 2rem);
      max-width: 900px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.6rem;
      padding: 0.85rem;
      border-radius: 18px;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.85rem 1rem;
      font-size: 1rem;
      font-weight: 800;
      cursor: pointer;
      background: #fff;
      color: #111;
    }

    button.secondary {
      background: rgba(255,255,255,0.15);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.25);
    }

    .zoom {
      grid-column: 1 / -1;
      text-align: center;
      margin-top: 0.1rem;
    }

    .zoom label {
      display: inline-block;
      font-size: 0.82rem;
      opacity: 0.95;
      margin-bottom: 0.2rem;
    }

    .zoom input {
      width: 100%;
    }

    .note {
      grid-column: 1 / -1;
      text-align: center;
      font-size: 0.78rem;
      opacity: 0.9;
      line-height: 1.3;
      margin-top: 0.1rem;
    }

    #canvas { display: none; }
  </style>
</head>

<body>
  <div id="app">
    <video id="video" autoplay playsinline></video>

    <!-- Tvoja PNG maska (naj bo 16:9, idealno 1920x1080) -->
    <img id="mask" src="gimnazijec.png" alt="Gimnazijec maska">

    <div class="header">
      <b>Postani gimnazijec na biotehni≈°ki gimnaziji</b>
      <p>Pribli≈æaj/oddalji in klikni ¬ªSlikaj se¬´ ‚Äì fotografija se prenese na telefon.</p>
    </div>

    <div class="controls">
      <button id="captureBtn">üì∏ Slikaj se</button>
      <button id="flipBtn" class="secondary">üîÑ Kamera</button>

      <div class="zoom">
        <label>üîç Zoom</label>
        <input id="zoomSlider" type="range" min="0.8" max="2" step="0.01" value="1">
      </div>

      <div class="note">
        ƒåe se fotka na iPhone odpre v novem zavihku, jo shrani: <b>Share ‚Üí Save Image</b>.
      </div>
    </div>

    <canvas id="canvas"></canvas>
  </div>

  <script>
    const video = document.getElementById('video');
    const mask = document.getElementById('mask');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    const flipBtn = document.getElementById('flipBtn');
    const zoomSlider = document.getElementById('zoomSlider');

    let currentStream = null;
    let facingMode = "user"; // "user" sprednja, "environment" zadnja
    let zoom = 1;

    // Izhod je 16:9 (kot ≈æeli≈°)
    const outW = 1920;
    const outH = 1080;

    async function startCamera() {
      try {
        if (currentStream) currentStream.getTracks().forEach(t => t.stop());

        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode }
        });

        currentStream = stream;
        video.srcObject = stream;

      } catch (err) {
        alert("Ne morem dostopati do kamere. Dovoli uporabo kamere v brskalniku.\nNapaka: " + err.message);
      }
    }

    startCamera();

    flipBtn.addEventListener('click', async () => {
      facingMode = (facingMode === "user") ? "environment" : "user";
      video.style.transform = (facingMode === "user") ? "scaleX(-1)" : "none";
      await startCamera();
    });

    zoomSlider.addEventListener('input', (e) => {
      zoom = parseFloat(e.target.value);
    });

    // Kljuƒç: cover-crop (kot object-fit: cover) + zoom + download
    captureBtn.addEventListener('click', () => {
      const vw = video.videoWidth;
      const vh = video.videoHeight;

      if (!vw || !vh) {
        alert("Kamera se ≈°e zaganja. Poskusi ponovno ƒçez trenutek.");
        return;
      }

      canvas.width = outW;
      canvas.height = outH;
      const ctx = canvas.getContext("2d");

      const videoRatio = vw / vh;
      const outputRatio = outW / outH;

      let sx, sy, sw, sh;

      // COVER CROP: izraƒçun izreza iz videa
      if (videoRatio > outputRatio) {
        // video je pre≈°irok ‚Üí odre≈æemo levo/desno
        sh = vh;
        sw = vh * outputRatio;
        sx = (vw - sw) / 2;
        sy = 0;
      } else {
        // video je previsok ‚Üí odre≈æemo zgoraj/spodaj
        sw = vw;
        sh = vw / outputRatio;
        sx = 0;
        sy = (vh - sh) / 2;
      }

      // Digitalni zoom: zmanj≈°amo izrez in ga centriramo
      const zsw = sw / zoom;
      const zsh = sh / zoom;
      const zsx = sx + (sw - zsw) / 2;
      const zsy = sy + (sh - zsh) / 2;

      // Nari≈°i video (zrcaljeno pri sprednji kameri)
      if (facingMode === "user") {
        ctx.save();
        ctx.translate(outW, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(video, zsx, zsy, zsw, zsh, 0, 0, outW, outH);
        ctx.restore();
      } else {
        ctx.drawImage(video, zsx, zsy, zsw, zsh, 0, 0, outW, outH);
      }

      // Maska ƒçez
      const drawMaskAndDownload = () => {
        ctx.drawImage(mask, 0, 0, outW, outH);

        // DOWNLOAD na telefon (Android navadno direktno; iPhone lahko odpre zavihek)
        const a = document.createElement("a");
        a.href = canvas.toDataURL("image/png");
        a.download = "postani-gimnazijec-16x9.png";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      };

      if (mask.complete) drawMaskAndDownload();
      else mask.onload = drawMaskAndDownload;
    });
  </script>
</body>
</html>
