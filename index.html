<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postani gimnazijec na biotehni≈°ki gimnaziji</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
      color: #fff;
    }

    /* Pomembno za telefone */
    #app {
      position: relative;
      width: 100vw;
      height: 100dvh;
      overflow: hidden;
      padding-bottom: env(safe-area-inset-bottom);
    }

    video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* selfie */
    }

    img#mask {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .header {
      position: absolute;
      top: 0.7rem;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 2rem);
      max-width: 900px;
      padding: 0.6rem 1rem;
      text-align: center;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
      border-radius: 14px;
      font-weight: 700;
      font-size: 0.95rem;
    }

    .controls {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: calc(0.6rem + env(safe-area-inset-bottom));
      width: calc(100% - 2rem);
      max-width: 900px;
      padding: 0.9rem;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
      border-radius: 18px;

      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.6rem;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.85rem;
      font-size: 1rem;
      font-weight: 800;
      cursor: pointer;
      background: #fff;
      color: #111;
    }

    button.secondary {
      background: rgba(255,255,255,0.18);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .zoom {
      grid-column: 1 / -1;
      text-align: center;
    }

    .zoom label {
      font-size: 0.8rem;
      opacity: 0.9;
    }

    .zoom input {
      width: 100%;
    }

    canvas { display: none; }
  </style>
</head>

<body>
<div id="app">

  <video id="video" autoplay playsinline></video>
  <img id="mask" src="gimnazijec.png" alt="Gimnazijec">

  <div class="header">
    Postani gimnazijec na biotehni≈°ki gimnaziji<br>
    Pribli≈æaj ali oddalji in klikni ¬ªSlikaj se¬´
  </div>

  <div class="controls">
    <button id="captureBtn">üì∏ Slikaj se</button>
    <button id="flipBtn" class="secondary">üîÑ Kamera</button>

    <div class="zoom">
      <label>üîç Zoom</label>
      <input id="zoom" type="range" min="0.8" max="2" step="0.01" value="1">
    </div>
  </div>

  <canvas id="canvas"></canvas>
</div>

<script>
const video = document.getElementById("video");
const mask = document.getElementById("mask");
const canvas = document.getElementById("canvas");
const captureBtn = document.getElementById("captureBtn");
const flipBtn = document.getElementById("flipBtn");
const zoomSlider = document.getElementById("zoom");

let facingMode = "user";
let stream = null;
let zoom = 1;

// IZVOZ: pokonƒçno 9:16
const OUT_W = 1080;
const OUT_H = 1920;

async function startCamera() {
  if (stream) stream.getTracks().forEach(t => t.stop());

  stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode }
  });

  video.srcObject = stream;
}

startCamera();

flipBtn.onclick = async () => {
  facingMode = facingMode === "user" ? "environment" : "user";
  video.style.transform = facingMode === "user" ? "scaleX(-1)" : "none";
  await startCamera();
};

zoomSlider.oninput = e => zoom = parseFloat(e.target.value);

captureBtn.onclick = () => {
  const vw = video.videoWidth;
  const vh = video.videoHeight;

  if (!vw || !vh) return;

  canvas.width = OUT_W;
  canvas.height = OUT_H;
  const ctx = canvas.getContext("2d");

  const vr = vw / vh;
  const or = OUT_W / OUT_H;

  let sx, sy, sw, sh;

  // cover-crop (ISTO kot object-fit: cover)
  if (vr > or) {
    sh = vh;
    sw = vh * or;
    sx = (vw - sw) / 2;
    sy = 0;
  } else {
    sw = vw;
    sh = vw / or;
    sx = 0;
    sy = (vh - sh) / 2;
  }

  // digitalni zoom
  sw /= zoom;
  sh /= zoom;
  sx += (vw - sw) / 2;
  sy += (vh - sh) / 2;

  // nari≈°i video
  if (facingMode === "user") {
    ctx.save();
    ctx.translate(OUT_W, 0);
    ctx.scale(-1, 1);
    ctx.drawImage(video, sx, sy, sw, sh, 0, 0, OUT_W, OUT_H);
    ctx.restore();
  } else {
    ctx.drawImage(video, sx, sy, sw, sh, 0, 0, OUT_W, OUT_H);
  }

  // maska ƒçez
  ctx.drawImage(mask, 0, 0, OUT_W, OUT_H);

  // PRENOS NA TELEFON
  const a = document.createElement("a");
  a.href = canvas.toDataURL("image/png");
  a.download = "postani-gimnazijec.png";
  a.click();
};
</script>
</body>
</html>
